<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.4">
  <title>Delivery Orders - Biz Group 4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ðŸ”¹ General Reset & Variables */
    :root {
      /* Dark Theme (Default) */
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --secondary: #10b981;
      --accent: #8b5cf6;
      --dark-bg: #0f172a;
      --dark-card-bg: #1e293b;
      --text: #f8fafc;
      --text-muted: #cbd5e1;
      --card-bg: rgba(30, 41, 59, 0.8);
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      --gradient: linear-gradient(135deg, var(--primary), var(--accent));
      --transition: all 0.3s ease;
    }

    /* Light Theme */
    [data-theme="light"] {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --primary-light: #60a5fa;
      --secondary: #10b981;
      --accent: #8b5cf6;
      --dark-bg: #f1f5f9;
      --dark-card-bg: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --card-bg: rgba(255, 255, 255, 0.8);
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* Blue Theme */
    [data-theme="blue"] {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --primary-light: #3b82f6;
      --secondary: #0d9488;
      --accent: #7c3aed;
      --dark-bg: #0c4a6e;
      --dark-card-bg: #0369a1;
      --text: #e0f2fe;
      --text-muted: #bae6fd;
      --card-bg: rgba(3, 105, 161, 0.8);
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: var(--transition);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--dark-bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header styles */
    header {
      background: var(--dark-card-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #hamburger-menu, #theme-switcher {
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: var(--card-bg);
      box-shadow: var(--shadow);
    }

    #hamburger-menu:hover, #theme-switcher:hover {
      transform: scale(1.1);
    }

    .nav-menu {
      position: absolute;
      top: 70px;
      right: 2rem;
      background: var(--dark-card-bg);
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 1rem;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 99;
    }

    .nav-menu.active {
      display: flex;
    }

    .nav-menu a {
      color: var(--text);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-menu a:hover {
      background: var(--card-bg);
    }

    /* Delivery section styles */
    .delivery {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .delivery h1 {
      text-align: center;
      margin-bottom: 2rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 2.5rem;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: var(--dark-card-bg);
      color: var(--text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    .filter-btn.active, .filter-btn:hover {
      background: var(--gradient);
    }

    .orders-container {
      display: grid;
      gap: 1.5rem;
    }

    .order {
      background: var(--dark-card-bg);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--card-bg);
    }

    .order-id {
      font-weight: bold;
      color: var(--primary-light);
    }

    .order-date {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .order-status {
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .status-pending {
      background: #f59e0b;
      color: #fff;
    }

    .status-shipped {
      background: #3b82f6;
      color: #fff;
    }

    .status-delivered {
      background: #10b981;
      color: #fff;
    }

    .order-details {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .order-image {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .order-info h3 {
      margin-bottom: 0.5rem;
    }

    .order-price {
      color: var(--primary-light);
      font-weight: bold;
    }

    .order-address {
      margin-bottom: 1rem;
      padding: 1rem;
      background: var(--card-bg);
      border-radius: 10px;
    }

    .order-address h4 {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .delivery-progress {
      margin-bottom: 1.5rem;
    }

    .delivery-progress h4 {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .progress-steps {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 2rem 0;
    }

    .progress-bar {
      position: absolute;
      top: 15px;
      left: 0;
      height: 4px;
      background: var(--primary);
      z-index: 1;
      transition: width 0.5s ease;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .step-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: var(--dark-card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.5rem;
      box-shadow: var(--shadow);
    }

    .step.active .step-icon {
      background: var(--primary);
      color: white;
    }

    .step.completed .step-icon {
      background: var(--secondary);
      color: white;
    }

    .step-text {
      font-size: 0.8rem;
      text-align: center;
      color: var(--text-muted);
    }

    .step.active .step-text,
    .step.completed .step-text {
      color: var(--text);
      font-weight: bold;
    }

    .order-actions {
      display: flex;
      gap: 1rem;
    }

    .action-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    .view-btn {
      background: var(--card-bg);
      color: var(--text);
    }

    .deliver-btn {
      background: var(--secondary);
      color: white;
    }

    .no-orders {
      text-align: center;
      padding: 3rem;
      background: var(--dark-card-bg);
      border-radius: 15px;
      box-shadow: var(--shadow);
    }

    .no-orders i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--text-muted);
    }

    .shop-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: var(--gradient);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    /* Footer styles */
    footer {
      background: var(--dark-card-bg);
      text-align: center;
      padding: 1.5rem;
      margin-top: auto;
      box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      .delivery {
        padding: 1rem;
      }
      
      .order-details {
        flex-direction: column;
      }
      
      .order-actions {
        flex-direction: column;
      }
      
      .progress-steps {
        flex-direction: column;
        align-items: flex-start;
        gap: 1.5rem;
        margin-left: 20px;
      }
      
      .progress-bar {
        top: 0;
        left: 15px;
        width: 4px;
        height: 100%;
      }
      
      .step {
        flex-direction: row;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div id="hamburger-menu"><i class="fas fa-bars"></i></div>
    <div id="theme-switcher"><i class="fas fa-sun"></i></div>
    <div class="nav-menu" id="navMenu">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
      <a href="delivery.html"><i class="fas fa-shipping-fast"></i> Delivery order</a>
      <a href="setting.html"><i class="fas fa-cog"></i> Setting</a>
    </div>
  </header>

  <section class="delivery">
    <h1>Your Delivery Orders</h1>
    
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All Orders</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="shipped">Shipped</button>
      <button class="filter-btn" data-filter="delivered">Delivered</button>
    </div>
    
    <div class="orders-container" id="ordersList">
      <!-- Orders will be loaded here dynamically -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Biz Group 4. All rights reserved.</p>
  </footer>

  <script>
    // DOM Elements
    const hamburger = document.getElementById('hamburger-menu');
    const navMenu = document.getElementById('navMenu');
    const ordersList = document.getElementById('ordersList');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const themeSwitcher = document.getElementById('theme-switcher');
    const html = document.documentElement;

    // Initialize the page
    function init() {
      updateCartCount();
      loadOrders();
      initTheme();

      // Hamburger menu functionality
      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        hamburger.innerHTML = navMenu.classList.contains('active') ?
          '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
      });

      // Close menu when clicking on links
      document.querySelectorAll('.nav-menu a').forEach(link => {
        link.addEventListener('click', () => {
          navMenu.classList.remove('active');
          hamburger.innerHTML = '<i class="fas fa-bars"></i>';
        });
      });

      // Filter buttons functionality
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          const filter = button.getAttribute('data-filter');

          // Update active button
          filterButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');

          // Filter orders
          filterOrders(filter);
        });
      });

      // Theme switcher functionality
      themeSwitcher.addEventListener('click', toggleTheme);
    }

    // Initialize theme based on local storage or system preference
    function initTheme() {
      const storedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (storedTheme === 'light' || storedTheme === 'dark' || storedTheme === 'blue') {
        setTheme(storedTheme);
      } else {
        setTheme(prefersDark ? 'dark' : 'light');
      }
    }

    // Toggle between light, dark and blue themes
    function toggleTheme() {
      const currentTheme = html.getAttribute('data-theme') || 'dark';
      let newTheme;
      
      if (currentTheme === 'light') {
        newTheme = 'dark';
      } else if (currentTheme === 'dark') {
        newTheme = 'blue';
      } else {
        newTheme = 'light';
      }
      
      setTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Set the theme and update the icon
    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      
      // Update the theme switcher icon
      if (theme === 'light') {
        themeSwitcher.innerHTML = '<i class="fas fa-moon"></i>';
      } else if (theme === 'blue') {
        themeSwitcher.innerHTML = '<i class="fas fa-tint"></i>';
      } else {
        themeSwitcher.innerHTML = '<i class="fas fa-sun"></i>';
      }
    }

    // Update cart count
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((total, item) => total + (item.quantity || 1), 0);
      
      // If we have a cart count element, update it
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        cartCount.textContent = totalItems;
      }
    }

    // Load orders from localStorage
    function loadOrders() {
      let orders = JSON.parse(localStorage.getItem('orders')) || [];

      // If no orders, check for checkout data
      const checkoutData = JSON.parse(localStorage.getItem('checkoutData'));
      if (checkoutData) {
        const newOrder = {
          id: 'BG4-' + Math.floor(10000 + Math.random() * 90000),
          date: new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }),
          items: checkoutData.items || [
            {
              name: 'Sample Product',
              price: 29.99,
              quantity: 1,
              image: 'https://via.placeholder.com/80'
            }
          ],
          status: 'pending',
          address: checkoutData.address || '123 Sample Street, Sample City',
          total: checkoutData.total || 29.99
        };

        // Add only if this order is not already in orders
        const exists = orders.some(o => o.id === newOrder.id);
        if (!exists) {
          orders.push(newOrder);
          localStorage.setItem('orders', JSON.stringify(orders));
        }

        // Clear checkoutData after saving into orders
        localStorage.removeItem('checkoutData');
      }

      renderOrders(orders);
    }

    // Render orders to the page
    function renderOrders(orders) {
      ordersList.innerHTML = '';

      if (orders.length === 0) {
        ordersList.innerHTML = `
          <div class="no-orders">
            <i class="fas fa-box-open"></i>
            <p>You don't have any orders yet.</p>
            <a href="shop.html" class="shop-btn">Start Shopping</a>
          </div>
        `;
        return;
      }

      orders.forEach(order => {
        const orderElement = document.createElement('div');
        orderElement.className = 'order';

        // Progress bar
        let progressWidth = '0%';
        let steps = [];
        if (order.status === 'pending') {
          progressWidth = '33%';
          steps = ['active', '', ''];
        } else if (order.status === 'shipped') {
          progressWidth = '66%';
          steps = ['completed', 'active', ''];
        } else if (order.status === 'delivered') {
          progressWidth = '100%';
          steps = ['completed', 'completed', 'active'];
        }

        orderElement.innerHTML = `
          <div class="order-header">
            <div>
              <div class="order-id">Order #${order.id}</div>
              <div class="order-date">Placed on ${order.date}</div>
            </div>
            <div class="order-status status-${order.status}">${order.status.toUpperCase()}</div>
          </div>

          ${order.items.map(item => `
            <div class="order-details">
              <img src="${item.image}" alt="${item.name}" class="order-image">
              <div class="order-info">
                <h3>${item.name}</h3>
                <p>Quantity: ${item.quantity}</p>
                <p class="order-price">$${item.price.toFixed(2)} each</p>
              </div>
            </div>
          `).join('')}

          <div class="order-address">
            <h4><i class="fas fa-map-marker-alt"></i> Delivery Address</h4>
            <p>${order.address}</p>
          </div>

          <div class="delivery-progress">
            <h4><i class="fas fa-truck"></i> Delivery Progress</h4>
            <div class="progress-steps">
              <div class="progress-bar" style="width: ${progressWidth}"></div>
              <div class="step ${steps[0]}">
                <div class="step-icon"><i class="fas fa-shopping-cart"></i></div>
                <div class="step-text">Order<br>Placed</div>
              </div>
              <div class="step ${steps[1]}">
                <div class="step-icon"><i class="fas fa-shipping-fast"></i></div>
                <div class="step-text">Shipped</div>
              </div>
              <div class="step ${steps[2]}">
                <div class="step-icon"><i class="fas fa-check-circle"></i></div>
                <div class="step-text">Delivered</div>
              </div>
            </div>
          </div>

          <div class="order-actions">
            <button class="action-btn view-btn" onclick="viewOrder('${order.id}')">
              <i class="fas fa-eye"></i> View Details
            </button>
            ${order.status === 'pending' ? `
              <button class="action-btn deliver-btn" onclick="markAsDelivered('${order.id}')">
                <i class="fas fa-check"></i> Mark as Delivered
              </button>
            ` : ''}
          </div>
        `;

        ordersList.appendChild(orderElement);
      });
    }

    // Filter orders by status
    function filterOrders(filter) {
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      if (filter === 'all') {
        renderOrders(orders);
      } else {
        const filteredOrders = orders.filter(order => order.status === filter);
        renderOrders(filteredOrders);
      }
    }

    // Mark order as delivered
    function markAsDelivered(orderId) {
      let orders = JSON.parse(localStorage.getItem('orders')) || [];
      const orderIndex = orders.findIndex(order => order.id === orderId);

      if (orderIndex !== -1) {
        orders[orderIndex].status = 'delivered';
        localStorage.setItem('orders', JSON.stringify(orders));
        loadOrders();
      }
    }

    // View order details
    function viewOrder(orderId) {
      alert(`Viewing details for order ${orderId}`);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', init);
  </script>

</body>
</html>
